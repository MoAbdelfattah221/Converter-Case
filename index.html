<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is a responsive website to convert the case of the fonts to upper case , lower case and sentence case">
    <meta name="keywords" content="convert font , covert case , uppercase , lowercase , sentence case">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Styling -->
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/Normalize.css">
    <link rel="shortcut icon" href="images/icon.png">
    <title>Case Converter</title>
</head>
<body>
    <div class="main-div">
        <div class="container">
            <h3>Simply enter your text and choose the case you want to convert it to.</h3>
            <div class="holder-div">
                <textarea class="textarea" placeholder="Type or paste your content here"></textarea>
                <div class="btns">
                    <button class="lower">lower case</button>
                    <button class="upper">UPPER CASE</button>
                    <button class="capitalize">Capitalized Case</button>
                    <button class="clear">Clear</button>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="container">
            <p>&copy; <span>Case Converter</span> - 2022 - made with <i class="fa-solid fa-heart"></i> by <a href="https://www.facebook.com/profile.php?id=100077184805922" target="_blank">Mohamed Abdelfattah</a></p>
        </div>
    </footer>
    <script src="js/main.js"></script>
</body>
</html>
